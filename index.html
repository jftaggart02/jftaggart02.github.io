<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Carnivores Encyclopedia</title>

    <link rel="icon" type="image/ico" href="C2-Rex.ico">
    <!--Font Awesome CSS:-->
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--Bootstrap CSS:-->
    <link rel="stylesheet" href="css/bootstrap-3.3.7/css/bootstrap.min.css">
    <!--CSS file:-->
    <link rel="stylesheet" href="css/style.css">


    <!--jQuery-->
    <script src="lib/jquery/jquery-3.1.0.min.js"></script>
    <!--Bootstrap Js-->
    <script src="lib/bootstrap/bootstrap.min.js"></script>
    <!--Parallax-->
    <script src="lib/parallax/parallax.min.js"></script>

    <!--Angular Js-->
    <script src="lib/angular/angular.min.js"></script>
    <!--Angular UI Router-->
    <script src="lib/angular-ui-router/angular-ui-router.min.js"></script>
    <!--Angular Js file:-->
    <script src="js/app.js"></script>

</head>
<body>
    <div class="section bg-white">
        <h1>This is a simple parallax demo.</h1>
        <p>Scroll Down to see effect.</p>
    </div>
    <div class="parallax-window" data-parallax="scroll" data-image-src="img/bg1.png" data-position-y="bottom"></div>
    <div class="section bg-white">
        <h1>Keep Going...</h1>
        <p>Scroll Down a little more...</p>
    </div>
    <div class="parallax-window" data-parallax="scroll" data-image-src="img/bg2.png"></div>
    <div class="parallax-window" data-parallax="scroll" data-image-src="img/bg4.png" data-position-y="bottom" data-speed="0.15"></div>
    <div class="section bg-white">
        <h1>The End.</h1>
        <p>This uses the parallax.js library by Pixelcog.</p>
    </div>
</body>
</html>
